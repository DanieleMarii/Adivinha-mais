<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="ponto-de-interrogacao-em-um-fundo-preto-circular.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Adivinha mais</title>
</head>
<body>
    
    <div class="pergunta">
    <h1>Digite um número, e tente adivinhar o segredo:</h1>
        <input type="text">
        <button>Compare com o meu segredo</button>
    </div>
    
    <script>

        function sorteia(){
            return Math.round(Math.random() * 10);
        }

        function sorteiaNumeros(quantidade){
            var segredos = [];
            var numero = 1;
            while(numero <= quantidade){
                var numeroAleatorio = sorteia();
                if(numeroAleatorio !== 0){
                var achou = false;
                for (var posicao = 0; posicao < segredos.length; posicao++) {
                    if (segredos[posicao] == numeroAleatorio) {
                        achou = true;
                        break;
                        }
                    }
                    if (achou == false) {
                        segredos.push(numeroAleatorio);
                        numero++;
                    }
                } 
            }
            return segredos;
        }

        var segredos = sorteiaNumeros(4);
        console.log(segredos);
        var input = document.querySelector("input");
        input.focus();
        function verifica(){
            var achou = false;
            for(var posicao = 0; posicao < segredos.length; posicao++){
                if (input.value == segredos[posicao]) {
                    alert("Você acertou");
                    achou = true;
                    break;
                } 
            }
            
            if(achou == false){
                alert("Você errou");
            }

            input.value = "";
            input.focus();

        }
        
        var button = document.querySelector("button");
        button.onclick = verifica; //ao clicar no botão
        
    </script>

</body>
</html>
